name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Dependabot or not
        run: |
          if [ "$GITHUB_ACTOR" = "dependabot[bot]" ]; then
            echo "Dependabot PR detected. Running dependabot-specific test logic."
            ./gradlew test # ここにdependabot用の処理を追加可能
          else
            echo "Normal PR detected. Running standard test logic."
            ./gradlew test
          fi
